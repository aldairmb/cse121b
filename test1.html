<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tables for Ladies</title>
</head>
<body>

<div id="artworks"></div>

<script>
async function searchArtworkWithTitle(title) {
  const response = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/search?title=true&q=${encodeURIComponent(title)}`);
  if (response.ok) {
    const data = await response.json();
    // Filter object IDs to match the exact title
    const objectIDs = data.objectIDs.filter(objectID => objectID !== null); // Filter out null values
    return objectIDs;
  } else {
    throw new Error('Failed to fetch artworks');
  }
}

async function fetchArtworkDetails(objectID) {
  const response = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${objectID}`);
  if (response.ok) {
    const data = await response.json();
    return {
      title: data.title,
      primaryImage: data.primaryImage
    };
  } else {
    throw new Error('Failed to fetch artwork details');
  }
}

async function displayArtworks() {
  try {
    const objectIDs = await searchArtworkWithTitle('Table for Ladies');
    const artworksContainer = document.getElementById('artworks');
    for (const objectID of objectIDs) {
      const artworkDetails = await fetchArtworkDetails(objectID);
      const artworkElement = document.createElement('div');
      artworkElement.innerHTML = `<h2>${artworkDetails.title}</h2>
                                   <img src="${artworkDetails.primaryImage}" alt="${artworkDetails.title}">`;
      artworksContainer.appendChild(artworkElement);
    }
  } catch (error) {
    console.error('Error:', error.message);
  }
}

displayArtworks();
</script>

</body>
</html>
