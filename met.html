<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table for Ladies</title>
</head>
<body>

<div id="paintingInfo"></div>

<script>
const url = 'https://collectionapi.metmuseum.org/public/collection/v1/objects?title=Wheat%20Field%20with%20Cypresses';

async function getPainting(url) {
  const response = await fetch(url);
  if (response.ok) {
    const data = await response.json();
    doStuff(data);
  }
}

function doStuff(data) {
  const paintingInfoElement = document.getElementById('paintingInfo');
  paintingInfoElement.innerHTML = `<p>Title: ${data.title}</p>
                                  <p>Artist: ${data.artistDisplayName}</p>
                                  <img src="${data.primaryImage}" alt="${data.title}">`;
}

getPainting(url);
</script>

</body>
</html>
